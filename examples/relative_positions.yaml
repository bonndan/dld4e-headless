notes:
  xCenterYCenter:
    x: 11
    y: 7
    w: 3
    h: 7
    fill: "white"
    stroke: "none"
    color: black
    xAlign: left
    yAlign: top
    alignItems: stretch
    justifyContent: space-around
    text: |
        #Relative positiong
        **x can be one of:**

        not defined: assumes  x of previous object
        ```yaml
        objectA: { x: 5, y: 5 }
        objectB: { y: 6 }
        # x = 5
        ```
        "+n": adds n to previous object' x
        ```yaml
        objectA: { x: 5, y: 5 }
        objectB: { x: "+1", y: 6 }
        # x = 6
        ```
        "-n": subtracts n from previous object' x
        ```yaml
        objectA: { x: 5, y: 5 }
        objectB: { x: "-1", y: 6 }
        # x = 4
        ```
        **y can be one of:**

        not defined: assumes  y of previous object
        ```yaml
        objectA: { x: 5, y: 5 }
        objectB: { x: 6 }
        # y = 5
        ```
        "+n": adds n to previous object' y
        ```yaml
        objectA: { x: 5, y: 5 }
        objectB: { x: 5, y: "+1" }
        # y = 6
        ```
        "-n": subtracts n from previous object' y
        ```yaml
        objectA: { x: 5, y: 5 }
        objectB: { x: 5, y: "-1" }
        # y = 4
        ```
